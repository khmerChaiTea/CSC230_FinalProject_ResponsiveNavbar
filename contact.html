<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/contact.html" id="navbar__logo"
          ><i class="fas fa-gem"></i>Contact.Me</a
        >
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/index.html" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/about.html" class="navbar__links">About</a>
          </li>
          <li class="navbar__item">
            <a href="/project.html" class="navbar__links">Projects</a>
          </li>
          <li class="navbar__btn">
            <a href="/contact.html" class="button">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
      <div class="container">
        <div class="main__img--container">
          <p>
            Questions, Comments or Concerns?<br />
            Please leave a message and I will get back to you as soon as
            possible.
          </p>
          <br /><br />
        </div>
        <div class="contact-box">
          <div class="contact-left">
            <h3>Get In Touch</h3>
            <form action="">
              <div class="input-row">
                <div class="input-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    placeholder="John Joe"
                    autocomplete="off"
                  />
                </div>
                <div class="input-group">
                  <label for="phone">Phone</label>
                  <input
                    type="tel"
                    id="phone"
                    placeholder="123-456-7891"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    autocomplete="off"
                  />
                </div>
                <div class="input-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="johndoe@gmail.com"
                    autocomplete="off"
                  />
                </div>
                <div class="input-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" placeholder="Subject" />
                </div>
              </div>

              <label for="message">Message</label>
              <textarea
                row="5"
                id="message"
                placeholder="Your Message"
              ></textarea>

              <button type="submit">Send</button>
            </form>
          </div>
          <div class="contact-right">
            <h3>Reach Me</h3>
            <table>
              <tr>
                <td>Email</td>
                <td>prempreychhay@outlook.com</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>(206)775-9209</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>Renton, WA 98056</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
